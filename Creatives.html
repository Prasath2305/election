<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Poll</title>
    <!-- Use UMD scripts for Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Election Poll</h1>
    <p>Enter your name and cast your vote:</p>
    <input type="text" id="voterName" placeholder="Your Name" required>

    <div class="role">
        <h2>Creatives Lead</h2>
        <div class="candidates">
            <div class="candidate">
                <img src="candidate1.jpg" alt="Candidate 1">
                <h3>Candidate 1</h3>
                <button onclick="vote('Creatives Lead', 'Candidate 1')">Vote</button>
            </div>
            <div class="candidate">
                <img src="candidate2.jpg" alt="Candidate 2">
                <h3>Candidate 2</h3>
                <button onclick="vote('Creatives Lead', 'Candidate 2')">Vote</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
