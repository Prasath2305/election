<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Poll</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav id="navbar">
        <a href="iot.html">Iot Lead</a>
        <a href="tech.html">Tech Lead</a>
        <a href="Creatives.html">Creatives Lead</a>
        <a href="PR.html">PR Lead</a>
        <a href="admin.html" class="icon" onclick="toggleMenu()">&#9776;</a>
    </nav>

    <h1>Election Poll</h1>
    <p>Enter your name and cast your vote:</p>
    <input type="text" id="voterName" placeholder="Your Name" required>

    <!-- Election Roles -->
    <div class="role">
        <h2>President</h2>
        <div class="candidates">
            <div class="candidate">
                <img src="candidate1.jpg" alt="Candidate 1">
                <h3>Candidate 1</h3>
                <button onclick="vote('President', 'Candidate 1')">Vote</button>
            </div>
            <div class="candidate">
                <img src="candidate2.jpg" alt="Candidate 2">
                <h3>Candidate 2</h3>
                <button onclick="vote('President', 'Candidate 2')">Vote</button>
            </div>
        </div>
    </div>
    <div class="role">
        <h2>Vice President</h2>
        <div class="candidates">
            <div class="candidate">
                <img src="candidate1.jpg" alt="Candidate 1">
                <h3>Candidate 1</h3>
                <button onclick="vote('Vice President', 'Candidate 1')">Vote</button>
            </div>
            <div class="candidate">
                <img src="candidate2.jpg" alt="Candidate 2">
                <h3>Candidate 2</h3>
                <button onclick="vote('Vice President', 'Candidate 2')">Vote</button>
            </div>
        </div>
    </div>

    <!-- Repeat the structure for other roles -->
    <div class="role">
        <h2>Secretary</h2>
        <div class="candidates">
            <div class="candidate">
                <img src="candidate1.jpg" alt="Candidate 1">
                <h3>Candidate 1</h3>
                <button onclick="vote('Secretary', 'Candidate 1')">Vote</button>
            </div>
            <div class="candidate">
                <img src="candidate2.jpg" alt="Candidate 2">
                <h3>Candidate 2</h3>
                <button onclick="vote('Secretary', 'Candidate 2')">Vote</button>
            </div>
        </div>
    </div>

    <div class="role">
        <h2>Treasurer</h2>
        <div class="candidates">
            <div class="candidate">
                <img src="candidate1.jpg" alt="Candidate 1">
                <h3>Candidate 1</h3>
                <button onclick="vote('Treasurer', 'Candidate 1')">Vote</button>
            </div>
            <div class="candidate">
                <img src="candidate2.jpg" alt="Candidate 2">
                <h3>Candidate 2</h3>
                <button onclick="vote('Treasurer', 'Candidate 2')">Vote</button>
            </div>
        </div>
    </div>
    <!-- Add more roles here (Vice President, Secretary, etc.) -->

    <div class="admin-panel" id="admin-panel" style="display:none;">
        <h2>Admin Panel - Vote Count</h2>
        <div class="vote-count" id="president-count"></div>
        <div class="vote-count" id="vp-count"></div>
        <div class="vote-count" id="secretary-count"></div>
        <div class="vote-count" id="treasurer-count"></div>
        <div class="vote-count" id="iot-lead-count"></div>
        <div class="vote-count" id="pr-lead-count"></div>
        <div class="vote-count" id="creatives-lead-count"></div>
        <div class="vote-count" id="tech-lead-count"></div>
        <div class="vote-count" id="media-lead-count"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
